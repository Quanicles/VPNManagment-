  <h2 class="mt-3 text-center">Server Netwrok Settings</h2>

  <!-- Card to hold main content -->
  <div class="card mt-2 mx-auto" style="width: 50rem;" >
    <div class="card-body">
      <!--form-->
      <form class="" action="save.html" method="post">
        <h5 class="card-title">VPN Server</h5>
        <!--Row 1-->
        <div class="row mt-3">
          <div class="col">
            <label for="ip-address">Hostname or IP Address:</label>
          </div>
          <div class="col">
            <input class="rounded" type="text" name="ip-address" value="input">
          </div>
        </div>
        <!--Row 2-->
        <div class="row mt-3">
          <div class="col">
            <label for="i-address">Interface and IP Address</label>
          </div>
          <div class="col">
            <label for="protocol">Protocol</label>
          </div>
        </div>
        <!-- Selections for row 2-->
        <div class="row ">
          <div class="col">
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio">Listen on all
                interfaces
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio">etho: 10.7.31.44
              </label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio">TCP
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio">UDP
              </label>
            </div>
            <div class="form-check disabled">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio" disabled>Both
              </label>
            </div>
          </div>
        </div>
        <!-- End selection row -->
        <!-- Row 3-->
        <div class="row mt-4">
          <div class="col">
            <label for="port-numb">Port Number:</label>
          </div>
          <div class="col">
            <input class="rounded" type="text" name="ip-address" value="input">
          </div>
        </div>
        <!-- End row 3-->
        <!--Row 4-->
        <div class="row mt-3">
          <div class="col">
            <label for="i-address">Service Forwarding</label>
          </div>
        </div>
        <!-- row 4 selections -->
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Admin Web Server
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Client Web Server
          </label>
        </div>
        <!-- end selections -->
        <!-- Submit button-->
        <div class=" mt-4">
          <div class="col text-center">
            <button type="submit" name="button" class="btn-secondary ">Save Settings</button>
          </div>
        </div>
        <!-- End submit-->
      </form>
      <!--end form-->
    </div>
  </div>
