  <!-- Add route Card-->
  <div class="card mx-auto mt-5" style="width: 30rem;">
  <form class="" action="save.html" method="post">
    <div class="card-header text-center">
      <h3>Add Route</h3>
    </div>
    <div class="card-body">
      <!--Network Inputs-->
      <div class="row">
        <div class="col">
          <label for="net_addy">Network</label>
        </div>
        <div class="col">
          <input type="text" name="net_addy" value="Enter network address">
        </div>
      </div>
      <!-- ENd network row-->
      <!--Comment input -->
      <div class="row">
        <div class="col">
          <label for="net_addy">Comment</label>
        </div>
        <div class="col">
          <input type="text" name="r_comment" value="Enter route comment">
        </div>
      </div>
      <!--checkbox-->
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" value="">NAT Route
        </label>
      </div>
      <!-- End Checkbox-->
      <!-- Network mapping input-->
      <div class="row mt-2">
        <div class="col">
          <label for="net-map">NAT Network Mapping</label>
        </div>
        <div class="col">
          <input type="text" name="net-map" value="Disabled">
        </div>
      </div>
      <!-- End mapping -->
      <!-- Net interface-->
      <div class="row mt-2">
        <div class="col">
          <label for="net-map">NAT Interface Name</label>
        </div>
        <div class="col">
          <input type="text" name="net-map" value="Auto-Select">
        </div>
      </div>
      <!--End Net interface-->
      <!--Server Selection-->
      <div class="form-group">
        <label for="exampleFormControlSelect1">Slecte a Server</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>US-East</option>
          <option>US-West</option>
          <option>China</option>
        </select>
        <!--End selection-->
      </div>
    </div>

    <!--Card footer-->
    <div class="card-footer">
      <div class="btn-group float-right" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-warning mr-2 rounded">Cancel</button>
        <button type="submit" class="btn btn-primary rounded">Add</button>
      </div>
    </div>
  </form>
